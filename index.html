<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <article class="card_container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="victor">
    </div>
    <div class="personal_data_container">
      <span class="personal_data_container_name"> Victor Crest</span>
      <span class="personal_data_container_age"> 26</span>
      <div class="personal_data_container_city">  London</div>
    </div>
    <div class="stats_card_container">
      <div class="stats_card_container_estadisticas">
        <div class="stats_card_container_estadisticas_quantity">80K</div>
        <div class="stats_card_container_estadisticas_units">Followers</div>
      </div>
      <div class="stats_card_container_estadisticas">  
        <div class="stats_card_container_estadisticas_quantity">803K</div>
        <div class="stats_card_container_estadisticas_units">Likes</div>
      </div>
      <div class="stats_card_container_estadisticas">
        <div class="stats_card_container_estadisticas_quantity">1.4K</div>
        <div class="stats_card_container_estadisticas_units">Photos</div>
      </div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhon Luna</a>.
  </div>
</body>
</html>
